
<html ng-app>
<head>
  <meta name="viewport" content="initial-scale=1.0">
    <script src="js/modernizr.js"></script>
<script type="text/javascript" src="angular/js/angular.js"></script>
</head>

<body ng-init= "fruits = [
{type: 'strawberry', name: 'Herbert Strawberry', occupation: 'dogwalker', superpower: 'power-C boost', imageurl: 'images/strawb.jpg' },

{type: 'blueberry', name: 'Ulysses Blueb', occupation: 'construction worker', superpower: 'super strength', imageurl:'images/blueb.jpg' },

{type: 'orange', name: 'Otto Sly', occupation: 'ninja', superpower: 'serious defense', imageurl: 'images/orange,jpg' }
]"
>


<input ng-model="searchFor">



<p>Which of these did you eat today?</p>




<ul class ="fruit-item group first" ng-repeat="fruit in fruits | filter:searchFor" >
<li ng-binding>
{{ fruits.type }}
</li>
<li ng-binding>
{{ fruits.name }}
</li>
<li ng-binding>
{{ fruits.occupation }}
</li>
<li ng-binding>
{{ fruits.superpower }}
</li>
<li ng-binding>
  <img src ="{{ fruits.imageurl }}" alt="{{ fruits.title }}">
</li>
</ul>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/infinite.js"></script>
<script src="js/app.js"></script>
</body>
</html>
